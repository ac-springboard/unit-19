{% extends 'base.html' %}

{% block main %}
<div class="question_statement">{{ question_statement }}</div>
<form action="/answer" method="POST">
	<div class="answer_options">
		{% for answer in question_choices %}
		<div>
			<input type="radio" name="answer" value="{{answer}}">{{ answer }}</input>
		</div>
		{% endfor%}
	</div>
	<button type="submit">Submit and Next</button>
</form>

{% endblock %}
