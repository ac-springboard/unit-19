<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Boggle</title>
		<link rel="stylesheet"
					href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
					integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
					crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
						integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
						crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
			integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
			crossorigin="anonymous"></script>
		<link rel="stylesheet" href="../static/css/app.css">
	</head>
	<body>
		<div id="main">
			<div class="fluid-container">
				<div class="{{ row_class }}">
					<div id="above_timer" class="col-{{ lateral_col_width }} m-1 align-self-center">
						<div id="bt-start" class="btn btn-success">Start</div>
						<div id="bt-cancel" class="btn btn-danger">Cancel</div>
					</div>
					<div id="above_board" class="col-{{ square_width }} border rounded m-1">
						above board
					</div>
					<div id="above_table" class="col-{{ lateral_col_width }} border rounded
				m-1">
						above table
					</div>
				</div>
				<div class="{{ row_class }}">
					<div id="timer_container" class="col-{{ lateral_col_width }} align-self-center">
						<!--<canvas id="timer_canvas" width="1" height="1"></canvas>-->
						<div id="timer_div" class=""></div>
					</div>
					<div id="board" class="col-{{ square_width }} border rounded m-1">
						{% include 'board.html' %}
					</div>
					<div id="table" class="col-{{ lateral_col_width }} border rounded m-1">

					</div>
				</div>
				<div class="{{ row_class }}">
					<div id="below_timer" class="col-{{ lateral_col_width }} border rounded m-1">
						<select id="board-and-times" class="custom-select">
							{% for k, v in board_and_time.items() %}
								<option value='{{ k }}' time={{ v }}>{{ k }} ({{ v }}s)</option>
							{% endfor %}
						</select>
						{% if default_grid %}
							<script type="text/javascript">
                $('#board-and-times').val('{{ default_grid }}');
								let initial_time = {{  board_and_time.get(default_grid) }};
							</script>
						{% endif %}
					</div>
					<div id="below_board" class="col-{{ square_width }} border rounded m-1">
						below board
					</div>
					<div id="below_table" class="col-{{ lateral_col_width }} border rounded m-1">

					</div>
				</div>
			</div>
		</div>
		#
		<script type="text/javascript" src="../static/js/app.js"></script>
		<!-- <script type="text/javascript" src="../static/js/timer.js"></script>-->
	</body>
</html>
