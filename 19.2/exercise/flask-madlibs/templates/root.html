{% extends 'base.html' %}

{% block main_content %}
<div id="form_div">
	<form action="/story" method="POST">
		{% for p in par %}
		<label for="{{p}}">{{p}}:</label>
		<input id="{{p}}" name="{{p}}" value="{{par[p]}}"/>
		<br/>
		{% endfor %}
		<button type="submit">Submit</button>
	</form>
</div>
{% endblock %}
