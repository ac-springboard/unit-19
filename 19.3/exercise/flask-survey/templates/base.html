<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="icon" type="image/png" href="../static/favicon.png"/>
		<link rel="stylesheet" href="../static/app.css">
		<title>{% block page_title %}{{ page_title }}{% endblock %}</title>
	</head>
	<body>
		<div class="main">
			<div class="survey_title">{{ survey_title }}</div>

			{% if top_message %}
			<div class="message top_message">{{ top_message }}</div>
			{% endif %}

			<div class="main_content">
				{% block main %}
				{% endblock %}
			</div>

			{% with msgs = get_flashed_messages(with_categories=true) %}
			{% if msgs and msgs[0][0][0] == page_label %}
			<div class="message {{ msgs[0][0][1] }}">
				{% for cat, msg in msgs %}
				<div class="answer_option">{{ msg }}</div>
				{% endfor %}
			</div>
			{% endif %}
			{% endwith %}
		</div>
	</body>
</html>
