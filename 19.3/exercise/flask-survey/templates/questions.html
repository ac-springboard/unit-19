{% extends 'base.html' %}

{% block main %}

<section>
	<header>
		<p>{{ survey_title }}</p>
	</header>
	<article>
		<header>
			<p>{{ question_statement }}</p>
		</header>
		<form action="/answer/{{ question_number }}" method="POST">
			{% for answer in question_choices %}
			<input type="radio" name="answer">{{ answer }}</input>
			{% endfor%}
			<button type="submit">Submit and Next</button>
		</form>
	</article>
</section>

{% endblock %}
